<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head> 
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="limiter">
        <div class="container-login">
            <div class="login-bg"></div>
            <form action="" class="login-form">
                <span class="form-title">Login to continue</span>
                <div class="form-group">
                    <input type="email" class="form-control input00" id="validationServer01" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control input00" placeholder="Password">
                </div>
                <div class="form-bottom">
                    <div class="input-checkbox">
                        <input type="checkbox" id="ckb1" name="remember-me">
                        <label class="label-checkbox" for="ckb1">Remember me</label>
       
                    </div>
                    <a href="#" class="txt1">
                        Forget Password?
                    </a>
                </div>
                <div class="container-login-form-btn">
                    <button class="login-form-btn">Login</button>
                </div>
                <div class="text-sign">
                    <span class="txt2">or sign up using</span>
                </div>
                <div class="login-form-social">
                    <a href="#" class="login-form-social-item bg2">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="login-form-social-item bg1">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
