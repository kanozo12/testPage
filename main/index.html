<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <section id="header">

        <div class="container">
            
            <div class="logo">
                <a href="#">
                    <div class="fire_icon"><i class="fas fa-heartbeat"></i></div>
                    <div class="main_logo"><img src="imgs/Logo.PNG" alt=""></div>
                </a>
            </div>

            <div class="search_box">
                <input type="text" placeholder="검색" id="search-field">

                <div class="fake_field">
                    <span class="small_search_icon"><i class="fas fa-search"></i></span>
                    <span>검색</span>
                </div>
            </div>

            <div class="right_icons">
                <a href="#"><div class="compass_icon"><i class="far fa-compass"></i></div></a>
                <a href="#"><div class="heart_icon"><i class="far fa-heart"></i></div></a>
                <a href="#"><div class="user_icon"><i class="far fa-user"></i></div></a>
            </div>

        </div>
        
    </section>

    <section id="main_section">
        <div class="main_container">
            
            <div class="contents_box">
                <div class="contents">
                    <div class="top">
                        <div class="user_container">
                            <div class="profile_img">
                                <img src="imgs/exam2.jpg" alt="프로필이미지">
                            </div>
                            <div class="user-name">
                                <div class="nick_name m_text">02_junwoo</div>
                                <div class="country s_text">Seoul, South Korea</div>
                            </div>
                        </div>

                        <div class="more_icon">
                            <i class="fas fa-ellipsis-h" data-name="more"></i>
                            <!-- <ul class="toggle_box">
                                <li><input type="submit" class="follow" value="팔로우" data-name="follow"></li>
                                <li>수정</li>
                                <li></li>
                            </ul> -->
                        </div>
                    </div>
                    
                    <div class="img_section">
                        <div class="trans_inner">
                            <img src="imgs/img_section/img01.jpg" alt="visual01">
                        </div>
                    </div>
                    
                    <div class="bottom_icon">
                        <div class="left_icon">
                            <div class="heart_btn" name="39" data-name="heart">
                                <i class="far fa-heart"></i>
                            </div>
                            <div class="bubble_icon"><i class="far fa-comment"></i></div>
                            <div class="share_icon" data-name="share"><i class="fas fa-link"></i></div>
                        </div>
                        <div class="right_icon">
                            <div class="bookmark"><i class="far fa-bookmark"></i></div>
                        </div>
                    </div>

                    <div class="likes m_text">
                        좋아요
                        <span id="like-count-39">2,346</span>개
                    </div>

                    <div class="comment_container">
                        <div class="comment" id="comment-list">
                            <div class="comment-detail">
                                <div class="nick_name m_text">dongdong2</div>
                                <div>새해 복 많이 받으세요 ~!</div>
                            </div>
                        </div>
                        <div class="smail_heart">
                            <i class="far fa-heart"></i>
                        </div>
                    </div>

                    <div class="timer">1시간 전</div>

                    <div class="comment_field" id="add-commenT">
                        <input type="text" placeholder="댓글달기...">
                        <div class="upload_btn m_text" data-name="comment">게시</div>
                    </div>
                </div>  
            </div>

            <input type="hidden" id="page" value="1">

            <div class="side_box">
                <div class="user_profile">
                    <div class="profile_thum">
                        <img src="imgs/exam2.jpg" alt="프로필사진">
                    </div>
                    <div class="detail">
                        <div class="uid m-txt">02_junwoo</div>
                        <div class="uname">유준우</div>
                    </div>
                </div>

                <div class="story">
                    <div class="story_header">
                        <div>스토리</div>
                        <div class="more">모두 보기</div>
                    </div>

                    <div class="scroll_container">
                        <div class="thum_user">
                            <div class="profile_thum">
                                <img src="imgs/exam2.jpg" alt="프로필사진">
                            </div>
                            <div class="detail">
                                <div class="uid">02_junwoo</div>
                                <div class="time">1시간 전</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="recommend">
                    <div class="reco_header">
                        <div>회원님을 위한 추천</div>
                        <div class="more">모두 보기</div>
                    </div>

                    <div class="thum_user">
                        <div class="profile_thum">
                            <img src="imgs/exam3.jpg" alt="프로필사진">
                        </div>
                        <div class="detail">
                            <div class="uid">03_junwoo</div>
                            <div class="time">1시간 전</div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>

</body>
</html>
